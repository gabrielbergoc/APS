<app-floating-button title="Add transaction">
  <mat-icon>add</mat-icon>
</app-floating-button>

<div class="container">
  <mat-accordion displayMode="flat" multi>
    <app-transaction
      *ngFor="let transaction of transactions$ | async"
      [transaction]="transaction"
    ></app-transaction>
  </mat-accordion>
</div>
