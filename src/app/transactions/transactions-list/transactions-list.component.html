<button mat-mini-fab class="add-transaction-button" title="Add transaction">
  <mat-icon>add</mat-icon>
</button>

<div class="container">
  <mat-accordion displayMode="flat" multi>
    <app-transaction
      *ngFor="let transaction of transactions$ | async"
      [transaction]="transaction"
    ></app-transaction>
  </mat-accordion>
</div>
