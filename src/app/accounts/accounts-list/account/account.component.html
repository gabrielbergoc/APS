<mat-card hideToggle>
  <mat-card-header>
    <div class="title-container">
      <mat-card-title *ngIf="account.accountAlias; else accountNumber">
        {{ account.accountAlias }}
      </mat-card-title>
      <ng-template #accountNumber>
        <mat-card-title>
          {{ account.accountNumber }}
        </mat-card-title>
      </ng-template>
      <mat-card-subtitle>
        {{ account.bankName }}
      </mat-card-subtitle>
    </div>
    <div class="buttons-container">
      <button mat-button color="primary" title="Edit account">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button color="warn" title="Delete account">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
</mat-card>
